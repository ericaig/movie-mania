<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./error-handlers/catcher.js"></script>
    <script type="text/javascript" src="./utils/validate.js"></script>
    <script type="text/javascript" src="./api.js"></script>
    <script type="text/javascript" src="./logic/search-movies.js"></script>
    <script type="text/javascript" src="./logic/retrieve-movie.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Movie Mania</title>
</head>

<body>
    <section class="Modal-Backdrop"></section>
    <section class="Modal">Loading</section>

    <header class="Header">
        <h1 class="Header-Title">
            Movie Mania
            <img class="Header-Logo" src="./images/logo.png" />
        </h1>
        <!-- <h6 class="Header-SubTitle">Api consumed from ...</h6> -->
    </header>
    <section class="Searchbar">
        <form class="Searchbar-Form">
            <section class="Searchbar-FieldsContainer">
                <section class="Searchbar-Field displayFlex flexDirectionColumn padding">
                    <label for="query">Title</label>
                    <input type="text" id="query" name="query" value="" maxlength="150" />
                </section>

                <section class="Searchbar-Field displayFlex padding">
                    <section class="Searchbar-Field displayFlex flexDirectionColumn flexFill marginRight">
                        <label for="year">Year</label>
                        <input type="text" id="year" name="year" />
                    </section>
                    <section class="Searchbar-Field displayFlex flexDirectionColumn flexFill">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value=""></option>
                            <option value="1">Movie</option>
                            <option value="2">Series</option>
                            <option value="3">Episode</option>
                        </select>
                    </section>
                </section>

                <!-- <section class="Searchbar-Field">
                </section> -->
                <section class="Searchbar-Field displayFlex flexDirectionColumn padding">
                    <button>Search</button>
                </section>
            </section>
        </form>
    </section>

    <section class="ReorderItems">
        <span class="ReorderItem noselect" data-reorder-opt="Title">
            Title
        </span>
        <span class="ReorderItem noselect" data-reorder-opt="Year">
            Year
        </span>
    </section>

    <section class="Movies-Container">
        <ul class="Movies"></ul>
    </section>
</body>

</html>
